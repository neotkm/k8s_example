---
apiVersion: v1
kind: Namespace
metadata:
  name:  svc-without-selector-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-without-selector-app
  labels:
    app: svc-without-selector-app
  namespace: svc-without-selector-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    #type: Recreate
    #rollingUpdate:
      #maxSurge: 25%
      #maxUnavailable: 25%
  selector:
    matchLabels:
      app: svc-without-selector-app
  template:
    metadata:
      labels:
        app: svc-without-selector-app
    spec:
      containers:
      - name: svc-without-selector-app
        image: neotkm/pod-healthcheck:v0.05
        env:
          - name: PORT
            value: "2020"
          - name: MESSAGE
            value: "svc-without-selector-app"
        #imagePullPolicy: Always
        #imagePullPolicy: Never
        #imagePullPolicy: IfNotPresent

      #restartPolicy: Always

      #imagePullSecrets:
      #  - name: myregistrykey
---
kind: Service
apiVersion: v1
metadata:
  namespace: svc-without-selector-app
  name: svc-without-selector-app
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 2020


---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: svc-without-selector-app
  name: svc-without-selector-app
subsets:
  - addresses:
      - ip: 192.168.221.85
      - ip: 192.168.232.88
      - ip: 192.168.222.73
    ports:
      - port: 2020
